<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer">
    <img
     
      src="{{ user.pictureUrl }}"
      alt="{{ user.name }}"
      class="img-fluid bg-light"
      style="padding: 35px;"
    />
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button
        type="button"
        class="btn btn-primary fa fa-shopping-cart mr-2"
      ></button>
      <button
        routerLink="/shop/{{ user.id }}"
        type="button"
        class="btn btn-primary"
      >
        View
      </button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{ user.id }}">
      <h6 class="text-uppercase">{{ user.name }}</h6>
    </a>
    <span class="mb-2">{{ user.departmentName }}</span>
  </div>
</div>
